{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div id="page" class="col-lg-12 col-md-8 col-sm-6" >
    {% if current_user.is_authenticated %}
      You are logged in as {{ current_user.fullname }}!
      <a href="{{ url_for("profile_page.logout") }}">Log out</a>
    {% else %}
      You are not logged in.
      <a href="{{ url_for("facebook.login") }}">Log in</a>
    {% endif %}
    </div>
  </div>
</div>  
{% endblock %}
